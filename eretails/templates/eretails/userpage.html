{% extends 'eretails/base.html' %}
{% load static  %}
{%block content%}
{% include 'eretails/status.html' %}


	<div class="col-md">
		<h5> ORDERS</h5>
		<hr>
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
				{% for i in orders%}
				<tr>
					<td>{{i.product}}</td>
					<td>{{i.date_created}}</td>
					<td>{{i.status}}</td>
					<td> <a class = "btn btn-sm btn-info" href = "{% url 'update_order' i.id %}"> Update </a> </td>
					<td> <a class = "btn btn-sm btn-danger" href = "{% url 'delete_order' i.id %}"> Delete </a></td>
				</tr>
					
				{% endfor %}
				
			</table>
		</div>
	</div>


{% endblock %}
